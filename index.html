<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet"  
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
        href="style.css">
</head>

<body class ="body">
  <header class="header">
    <img class= "header__image" 
         src="./eisenhower-matrix.jpg"
         alt="eisenhower matrix">
    <a class="header__more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="todo">
      <h3 class="todo__title">Add Item</h3>
      <div class="todo__wrapper">
        <input id="todo__input"
               class="todo__input-label" 
               type="text">
        <button class="todo__button">Add</button>
      </div>
    </section>

    <section class="todo-list">
      <h3 class="title">Todo</h3>
      <ul class="todo-list__task">
        <li class="todo-list__task-list">
          <input type="checkbox">
          <label class="todo__input-label">Pay Bills</label>
          <input type="text" 
                 class="todo__input-label">
          <button class="todo__button-edit">Edit</button>
          <button class="todo__button-delete">
            <img class="button__img"
                 src="./remove.svg"
                 alt="icon">
          </button>
        </li>
        <li class="todo-list__edit">
          <input type="checkbox">
          <label class="todo__input-label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="todo__input-label">
          <button class="todo__button-edit">Save</button>
          <button class="todo__button-delete">
            <img class="button__img"
                 src="./remove.svg"
                 alt="icon">
          </button>
        </li>
      </ul>
    </section>

    <section class="todo-completed">
      <h3 class="title">Completed</h3>
      <ul class="todo-completed__task">
        <li class="todo-list__task-list">
          <input type="checkbox" checked>
          <label class="todo__input-label">See the Doctor</label>
          <input type="text" 
                 class="todo__input-label">
          <button class="todo__button-edit">Edit</button>
          <button class="todo__button-delete">
            <img class="button__img"
                 src="./remove.svg"
                 alt="icon">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
